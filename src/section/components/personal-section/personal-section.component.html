<div class="header">
  <h3 class="page-title">Personal Information</h3>
<button type="button" class="btn btn-primary personalinfo-btn" data-toggle="modal" data-target="#personalSectionModal" data-whatever="@mdo"
(click)="openModal()">Add Personal Information</button>
  
  <!-- The Modal -->
  <div class="modal fade" id="personalSectionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
  [ngClass]="isShowPersonalModal ? 'show' : ''">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Personal Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="first-name" class="col-form-label">First Name<span style="color:red">*</span></label>
              <input type="text" class="form-control" id="first-name" name = "firstName"   (keyup)="showHideSubmitButton()" [(ngModel)]="personalInfo.firstName">
            </div>
            <div class="form-group">
              <label for="last-name" class="col-form-label">Last Name<span style="color:red">*</span></label> 
              <input type="text" class="form-control" id="last-name" name = "lastname"  (keyup)="showHideSubmitButton()" [(ngModel)]="personalInfo.lastName">
            </div>
            <div class="form-group">
                <label for="genderSelection">Gender<span style="color:red">*</span></label> 
                <select class="form-control" id="genderSelection" name="gender"  (change)="showHideSubmitButton()" [(ngModel)]="personalInfo.gender">
                  <option value="-1">Select</option>
                  <option *ngFor="let gender of genderArray" [value]=gender.value>{{gender.displayName}}</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="last-name" class="col-form-label">Date of Birth<span style="color:red">*</span></label> 
                <input type="date" class="form-control" id="last-name" name = "birthdate"  (change)="showHideSubmitButton()" [(ngModel)]="personalInfo.birthdate">
              </div>
              <div class="form-group">
                <label for="last-name" class="col-form-label">Address</label>
                <input type="text" class="form-control" id="last-name" name = "address"   [(ngModel)]="personalInfo.address">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearFields()">Clear</button>
          <button type="button" class="btn btn-primary" [ngClass]="isDisableSubmitButton ? '' : 'disable'" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--Modal code Ends here-->

  <!---Table code starts here-->
  <div *ngIf="personalInfoOfEmployees && personalInfoOfEmployees.length!==0">
  <table class="personal">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Date Of Birth</th>
        <th>Address</th>
      </tr>
   <tr *ngFor="let record of personalInfoOfEmployees">
        <td>{{record.firstName | titlecase }}</td>
        <td>{{record.lastName | titlecase}}</td>
        <td>{{record.gender}}</td>
        <td>{{record.birthdate | date : 'dd MMMM yyyy'}}</td>
        <td>{{record.address}}</td>
    </tr>
</table>
</div>
  <!---Table code ends here-->
</div>
